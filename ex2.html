<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>

  <!-- onclick, onchange, onkeydown 등 event attribute(속성)-->
  <!-- 클릭하면 alert 동작 -->
  <input type="button" value="hello" onclick="alert('hi')">
  <!-- 글을 쓰고 마우스가 화면밖으로 나가 클릭하면 alert 동작 -->
  <input type="text" onchange="alert('changed')">
  <!-- 키보드를 누르면 alert 동작 -->
  <input type="text" onkeydown="alert('key down!')">


  <script>

  </script>
</body>

</html>
